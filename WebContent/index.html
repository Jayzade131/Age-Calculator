<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/Style.css">
    <title>Age Calculator</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card mt-5"  >
                <div class="card-body ">
                  <h1 class="card-title text-center text-uppercase">Age Calculator</h1>
                  <p class="text-secondary text-center"><small>Prove your Date of birth..</small>.</p>
                  <div class="row mt-5">
                    <div class="col-md-4">
                        <!-- Date -->
                        <div class="form-group">
                            <input type="text" id="date-field" placeholder="Date" class="form-control">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <!-- month -->
                        <div class="form-group">
                            <select name="" id="month-field" class="form-control" >
                                <option value="" selected disabled>Month</option>
                                <option value="January">January</option>
                                <option value="February">February</option>
                                <option value="March">March</option>
                                <option value="April">April</option>
                                <option value="May">May</option>
                                <option value="June">June</option>
                                <option value="July">July</option>
                                <option value="August">August</option>
                                <option value="September">September</option>
                                <option value="October">October</option>
                                <option value="November">November </option>
                                <option value="December">December </option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <!-- year -->
                        <div class="form-group">
                            <input type="text" id="year-field" placeholder="year" class="form-control">
                        </div> 
                    </div>
                  </div>
                  <div class="container text-center mt-2">
                    <button type="button" onclick="calculateAge()" class="btn btn-outline-success">Calculate</button>
                  </div>
                
                </div>
              </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="js/Script.js"></script>
</body>
</html>
